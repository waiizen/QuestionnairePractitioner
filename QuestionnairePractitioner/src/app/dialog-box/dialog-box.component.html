<h1 mat-dialog-title> <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Supprimer'; else elseTemplate" style="width: 100%;">
    <input placeholder="La question" matInput [(ngModel)]="local_data.text">
  </mat-form-field>
  <ng-template #elseTemplate>
    Êtes vous sûr de supprimer cette question ? <b>{{local_data.text}}</b>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Annuler</button>
</div>
