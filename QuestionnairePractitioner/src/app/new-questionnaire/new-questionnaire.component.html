<div class="container text-center">

  <form [formGroup]="newQuestForm" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill" style="width: 60%; margin-right: 10%;">
      <mat-label>Titre du questionnaire</mat-label>
      <input required matInput class="form-control" formControlName="titre">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" style="width: 30%;">
      <mat-label>Date de création du questionnaire</mat-label>
      <input required matInput [matDatepicker]="picker" class="form-control" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br/>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID.</th>
        <td mat-cell *matCellDef="let element"> {{element.linkId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.text}} &nbsp;&nbsp;&nbsp;&nbsp;</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openDialog('Update',element)">Edit</a> |
          <a (click)="openDialog('Delete',element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br/>
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Ajouter une question</button>

    <br/><br/>

    <button mat-raised-button color="success" [disabled]="newQuestForm.invalid" (click)="submit()">Enregistrer</button>&nbsp;&nbsp;
    <button mat-raised-button color="warning" (click)="reset()">Réinitialiser</button>
  </form>
</div>
<br/><br/><br/><br/><br/>
